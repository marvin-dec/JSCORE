<body>
  <!--  -->
  <script>
    // 想定义两个学生lilei和hmm
    // 定义所有学生类型的对象统一的属性结构: 
    function Student(sname,sage){
      this.sname=sname,
      this.sage=sage,
      this.intr=function(){
        console.log(`I'm ${this.sname},I'm ${this.sage}`)
      }
    }
    var lilei=new Student("Li lei","11");
    console.log(lilei);
    lilei.intr();
    var hmm=new Student("Han Meimei","12");
    console.log(hmm);
    hmm.intr();
  </script>
</body>
