<!DOCTYPE html>

<body>
  <script>
    Array.prototype.sum=function(){
      var result=0;
      //                        i++已经存在
      //                         ↓
      for(var i=0;i<this.length;i++){
        result+=this[i];
      }
      return result;
    } 
    var arr=[1,2,3];
    var arr2=[1,2,3,4,5];
    console.log(arr.sum());
    console.log(arr2.sum());
    console.log(arr.toString());
  


  </script>
</body>
