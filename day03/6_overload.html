<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 重载overload -->
  <script>
    var pay=function(){
      if (arguments.length==0){
        console.log(`手机支付`);
      }else if(arguments.length==1){
        console.log(`现金支付${arguments[0]}元`)
      }else{
        console.log(`刷卡支付，从卡号${arguments[0]}支付`)
      }
    }
    pay();
    pay(110);
    pay("6217 0011","123456");
  </script>
</body>
</html>
