<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var str="老师说：请用小红 我的 朋友造句。小亮：小红是我的朋友。小然：朋友！小红是我的！";
    // 正则表达式 reg.exec() 需要加g
    var reg=/小[\u4e00-\u9fa5]/g;
    do {
      var arr=reg.exec(str);
      if(arr!=null){
        console.log(`在${arr.index}位置，找到${arr[0]}`)
      }
    }while(arr!=null);
  </script>
</body>
</html>
