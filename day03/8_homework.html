  <script>
    var add=function(){
      var sum=0;
      for (var i=0;i<arguments.length;i++){
        // arguement[]中最后一个编号为i-1
        sum+=arguments[i];
      }
    return sum;
    }

    console.log(add(1,2,3,4,5,6));
  </script>
