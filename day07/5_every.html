<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr1=[1,2,3,4,5];
    var arr2=[2,4,6,4,2];
    var result1=arr1.every(
      function (value,i,arr) {
        console.log(`arr1.every()自动调用了一次回调函数；自动传入arr1数组:${arr}的第${i}个值${value},返回${value%2==0}`)
        return value%2==0
      }
    )
    var result2=arr2.every(
      function (value,i,arr) {
        console.log(`arr2.every()自动调用了一次回调函数；自动传入arr2数组:${arr}的第${i}个值${value},返回${value%2==0}`)
        return value%2==0
      }
    )
    console.log(result1,result2);
  </script>
</body>
</html>
