<head>

<body>
  <h1>欢迎进入第三阶段！</h1>
  <script>
    var msg=prompt("请输入消息内容");
    var arr=msg.match(/([我卧]|wo)\s*([槽草艹操]|cao)/i); 
    if(arr!==null){document.write(`<h4 style="color:red">在位置${arr.index}包含敏感词${arr[0]}，禁止发送</h4>`)}else{document.write(`<h4 style="color:greeen">然哥说:${msg}</h4>`)};
  </script>
</body>
</html>
